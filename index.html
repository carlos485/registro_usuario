<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/estilo.css">

</head>
<body>
    <div class="container mt-25vh">
	<div class="row">
	<br><br><br><br><br>
		<div class="col-sm-6 col-sm-offset-3">
			 
				<p class="lead">REGISTRO DE USUARIO    
				</p>
 
			<a data-toggle="modal" data-target="#sign-modal" class="btn btn-block btn-primary">registrarse</a>
		 
		</div>
	</div>
</div>
 
<div class="modal fade" id="sign-modal">
<br><br><br>
	<div class="modal-dialog modal-md">
		<div class="modal-content modal-style">
		 
			<div class="modal-header text-white border-0">
				<button type="button" class="close" data-dismiss="modal"><span class="text-white">&times;</span></button>
				<h6 class="text-white">Crea Tu Cuenta</h6>
			</div>
			 
			<div class="modal-body pt-0 pb-0">
				<form class="form-style">
					<div class="form-group">
						<label class="text-uppercase control-label" id="lab">Nombre Completo</label>
							<input class="form-control" placeholder="Ingrese su nombre completo aquí" id="lab2">
					</div>
					<div class="form-group">
						<label class="text-uppercase control-label" id="lab">Correo</label>
							<input type="email" class="form-control" placeholder="Tu correo personal aquí" id="lab2">
					</div>
					<div class="form-group">
						<label class="text-uppercase control-label" id="lab">Contraseña</label>
							<input id="lab2" type="password" class="form-control" placeholder="Your 8-character mixed-case password">
					</div>
					<div class="form-group">
						<label class="text-uppercase control-label" id="lab">Repetir Contraseña</label>
							<input id="lab2" type="password" class="form-control" placeholder="Confirmar contraseña">
					</div>
					<div class="checkbox">
						<label class="font-11px text-muted">
							<input type="checkbox">Acepto los términos y condiciones.</label>
					</div>
				</form>
			</div>
			<div class="modal-footer border-0">
				<a data-dismiss="modal" data-target="#sign-modal" class="text-white btn btn-link">Cancelar</a>
				<a class="btn btn-primary">Ingresar</a>
			</div>
		</div>
	</div>
</div>
<script src="js/modal.js">    
</script>
</body>
</html>
